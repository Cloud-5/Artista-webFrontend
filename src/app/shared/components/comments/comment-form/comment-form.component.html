<form [formGroup]="form" (ngSubmit)="onSubmit()" class="comment-form">
  <div class="row">
    <textarea class="form-control comment-area" formControlName="title"></textarea>
  </div>
  <div class="row"> <div class="col d-flex justify-content-end">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
        {{ submitLabel }}
      </button>
      &nbsp;&nbsp;
      <button
      *ngIf="hasCancelButton"
      type="button"
      class="btn btn-primary"
      (click)="handleCancel.emit()"
    >
      Cancel
    </button>
    </div>
  </div>
</form>
