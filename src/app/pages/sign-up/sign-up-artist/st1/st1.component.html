
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="../../../assets/ArtistaLogo.jpg" alt="ARTISTA Logo">
      </div>
      <div class="col-md-6 mt-1 p-4">
        <div class="card">
          <div class="card-body">
            <div class="sign-in-container">
              <form class="form" (submit)="continueToStep2()">
                <p>Step 1 of 2</p>
                <br>
  
                <h1>Join as an Artist</h1>
                <br><br>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address</label>
                  <br>
                  <input type="email" id="inputEmail" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                  <a href="#">Password validation part should be there</a>
                </div>
                <br><br><br>
                <div class="col-12 mb-3">
                  <button type="submit" class="btn btn-primary" routerLink="/st2">Continue</button>
                </div>
                <br><br><br>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
