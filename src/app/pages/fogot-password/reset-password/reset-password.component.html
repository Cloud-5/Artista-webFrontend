<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="../../../assets/ArtistaLogo.jpg" alt="ARTISTA Logo">
      </div>
      <div class="col-md-6 mt-1 p-4">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="resetForm" (ngSubmit)="submitForm()">
              <br>
              <h1>Reset Password</h1>
              <br><br><br>
              <p>You can change your password for security reasons or reset it if you forget it</p>
              <br><br>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">
              </div>
              <br><br><br>
              <div class="mb-3 row">
                <div class="col-6">
                  <button type="submit" [disabled]="resetForm.invalid" class="btn btn-primary" routerLink="/new">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
