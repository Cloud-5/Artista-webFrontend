
<div id="signupForm">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img src="../../../assets/ArtistaLogo.jpg" alt="ARTISTA Logo">
        </div>
        <div class="col-md-6 mt-6">
          <div class="card">
            <div class="card-body">
              <div class="sign-in-container">
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                  <h1>Check your Email</h1>
                  <br><br>
                  <h3>We have sent password recovery instructions to your email</h3>
                  <br><br>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">
                  </div>
                  <br><br>
                  <div class="mb-3 row">
                    <div class="d-flex justify-content-end col-6">
                      <button type="submit" class="btn btn-primary">Open Email App</button>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="d-flex justify-content-end col-6">
                      <a routerLink="/reset">Skip, I'll confirm later</a>
                    </div>
                  </div>
                  <h3>Did not receive the Email? Check your spam filter or try another email address</h3>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
